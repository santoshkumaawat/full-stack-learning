<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <h1>Hello World!</h1>
    <p id="para1">You are welcome...</p>
    <ul>
        <li>Iron-Man</li>
        <li>Captain-America</li>
        <li>Spider-Man</li>
        <li>Ant-Man</li>
    </ul>
    <hr>

    <div class="images">
        <img src="../img/santosh-kumawat-buIigQeTiAY-unsplash.jpg">
        <img src="../img/santosh-kumawat-cMVN5E7XAns-unsplash.jpg">
        <img src="../img/santosh-kumawat-juV5Q0PsTKE-unsplash.jpg">
        <img src="../img/santosh-kumawat-Xf8Q8Au56Gc-unsplash.jpg">
    </div>
    <hr>

    <input type="text" id="text" value="" placeholder="type your name here" required>
    <button class="button1" type="submit">Submit</button>
    <hr>

    <h2>click the button to add css styles on this line</h2>
    <button class="button2" type="submit">Add Styles</button>
    <button class="button3" type="submit">Remove Styles</button>
    <button class="button4" type="submit">Add and Remove Styles/Toggle Styles</button>
    <hr>

    <p id="para2">Here is a paragraph for performing hide show and toggle effect.</p>
    <button class="button" id="hide">Hide</button>
    <button class="button" id="show">Show</button>
    <button class="button" id="toggle">Toggle</button>
    <hr>

    <h1 id="heading1">This heading is used for fadeIn fadeOut effect</h1>
    <button class="button" id="fadeOut"> FadeOut</button>
    <button class="button" id="fadeIn"> FadeIn</button>
    <hr>

    <div class="slide" style="display: none; width:90px; height:90px; background-color:aqua;"></div>
    <button class="button" id="s-up">SlideUp</button>
    <button class="button" id="s-down">SlideDown</button>
    <button class="button" id="s-toggle">Toggle</button>
    <hr>

    <div id="draggable" class="ui-widget-content">
        <p>Drag me around</p>
    </div>
    <hr>



    <script src=jQuery.js></script>
</body>

</html>
