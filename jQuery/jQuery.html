<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <h1>Hello World!</h1>
    <p>You are welcome...</p>
    <ul>
        <li>Iron-Man</li>
        <li>Captain-America</li>
        <li>Spider-Man</li>
        <li>Ant-Man</li>
    </ul>

    <script>
        let cssStyles = {
            color: "yellow",
            background: "gray",
            border: "3px solid red" 
        }
        let cssStyles2 = {
            color: "blue",
            background: "black",
            border: "3px solid yellow" 
        }
        let cssStyles3 = {
            color: "cyan",
            background: "gray",
            border: "3px solid blue" 
        }
        $("h1").css(cssStyles);
        $("p").css(cssStyles2);
        $("ul").css(cssStyles3);
    </script>

</body>

</html>
