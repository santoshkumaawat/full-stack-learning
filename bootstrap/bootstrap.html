<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>

<body>
    <!-- bootstrap alert -->
    <div class="container">
        <h2>Bootstrap alert</h2>
        <div class="alert alert-primary">
            <strong>Welcome!</strong>
            <p>You have successfully created an alert!</p>
        </div>
    </div>

    <div class="container">
        <hr>
    </div>

    <!-- bootstrap button -->
    <div class="container">
        <h2>Bootstrap button</h2>
        <a href="#" class="btn btn-primary">Submit</a>
        <a href="#" class="btn btn-outline-primary">Submit</a>
        <a href="#" class="btn btn-success">Submit</a>
        <a href="#" class="btn btn-outline-success">Submit</a>
        <br>
        <br>
        <a href="#" class="btn btn-primary btn-block">Submit</a>
    </div>

    <div class="container">
        <hr>
    </div>

    <!-- bootstrap dropdown -->
    <div class="container">
        <h2>Bootstrap dropdown</h2>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown
        </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Home</a>
                <a class="dropdown-item" href="#">About</a>
                <a class="dropdown-item" href="#">Contact Us</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Profile</a>
            </div>
        </div>
    </div>

    <div class="container">
        <hr>
    </div>

    <!-- button grouping -->
    <div class="container">
        <h2>Bootstrap button grouping</h2>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary">Middle</button>
            <button type="button" class="btn btn-primary">Left</button>
            <button type="button" class="btn btn-primary">Right</button>
        </div>
        <div class="btn-group-vertical" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary">Middle</button>
            <button type="button" class="btn btn-secondary">Left</button>
            <button type="button" class="btn btn-secondary">Right</button>
        </div>
    </div>

    <div class="container">
        <hr>
    </div>

    <!-- checkbox -->
    <div class="container">
        <h2>Bootstrap checkboxes</h2>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="checkbox" aria-label="Checkbox for following text input">
                </div>
            </div>
            <input type="text" class="form-control" aria-label="checkbox" value="Click the checkbox for checking this checkbox" readonly>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="checkbox" aria-label="Checkbox for following text input">
                    </div>
                </div>
                <input type="text" class="form-control" aria-label="checkbox" value="Click the checkbox for checking this checkbox" readonly>
            </div>
        </div>
    </div>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- icons -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <!-- bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>

</html>
